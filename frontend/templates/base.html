<!DOCTYPE html>
<html class="no-js">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Video Discoveries</title>
        <meta name="description" content="Non linear truth discovery with videos">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/pure-min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/jquery-2.1.1.min.js"></script>
        <script src="/static/js/underscore-1.7.0.min.js"></script>
        <script src="/static/js/mustache-0.8.2.min.js"></script>
        <script src="/static/js/login.js"></script>
        <script src="/static/js/backend.js"></script>
        {% block scripts %}{% endblock %}
    </head>
    <body>
        {% block header %}
            <header>
                <h1>Video Discoveries</h1>
            </header>
        {% endblock %}
        {% block content %}{% endblock %}
        {% block login %}
            <button class="login pure-button pure-button-primary">Sign In</button>
        {% endblock %}
    </body>
</html>
